<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - IdeaSync</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="/" class="logo">
          idea<span class="bold">sync</span>
        </a>
        <h2>Create an account</h2>
      </div>

      <form id="register-form" class="auth-form" method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            id="name" 
            name="name"
            type="text" 
            placeholder="Full Name" 
            required 
          />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            id="email" 
            name="email"
            type="email" 
            placeholder="Email" 
            required 
          />
        </div>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            id="username" 
            name="username"
            type="text" 
            placeholder="Username" 
            required 
          />
        </div>
        
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="Founder">Founder</option>
            <option value="Investor">Investor</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            id="password" 
            name="password"
            type="password" 
            placeholder="Password" 
            required 
          />
        </div>
        
        <button 
          type="submit" 
          class="btn btn-primary btn-full"
        >
          Register
        </button>
      </form>
      
      <div class="auth-footer">
        <p>
          Already have an account?
          <a href="/login">Sign in</a>
        </p>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">
    <div class="toast-content">
      <p class="toast-title">Successfully registered</p>
      <p class="toast-message">Your account has been created. You can now log in.</p>
    </div>
  </div>

  <script>
    // Set role from URL parameter if present
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    if (role && (role === 'Founder' || role === 'Investor')) {
      document.getElementById('role').value = role;
    }
  </script>
</body>
</html>
